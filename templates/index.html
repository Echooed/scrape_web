<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .job-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: white;
        }
        .job-title {
            font-size: 1.5rem;
            color: #007bff;
        }
        .company-name {
            font-size: 1.2rem;
            color: #333;
        }
        .skills {
            font-size: 1rem;
            color: #6c757d;
        }
        .more-details {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Job Search Results</h1>
        <p>Find your dream job easily!</p>
    </div>

    <div class="container mt-5">
        <!-- Job Card Template -->
        {% for job in jobs %}
        <div class="job-card">
            <h2 class="job-title">{{ job.job_title }}</h2>
            <p class="company-name">{{ job.company_name }}</p>
            <p class="posting-date">Posted: {{ job.posting_duration }}</p>
            <p class="skills"><strong>Skills:</strong> {{ job.skills }}</p>
            <a href="{{ job.more_details }}" class="more-details" target="_blank">More Details</a>
        </div>
        {% endfor %}
    </div>

    <div class="container mt-5">
        <form action="/search" method="POST">
            <div class="form-group">
                <label for="job_keyword">Enter Job Keyword:</label>
                <input type="text" class="form-control" id="job_keyword" name="job_keyword" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    
    <!-- Bootstrap JS, jQuery, and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
