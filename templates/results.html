<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Roboto', sans-serif;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        .job-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: white;
            transition: transform 0.2s;
        }
        .job-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .job-title {
            font-size: 1.5rem;
            color: #007bff;
            font-weight: 700;
        }
        .company-name {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }
        .skills {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 10px;
        }
        .more-details {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        .more-details:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Job Search Results</h1>
        <p>Find your dream job easily!</p>
    </div>

    <div class="container mt-5">
        {% for job in jobs %}
            <div class="job-card">
                <h3 class="job-title">{{ job.job_title }}</h3>
                <h5 class="company-name">{{ job.company_name }}</h5>
                <p class="skills">Skills Required: {{ job.skills }}</p>
                <p>Posted: {{ job.posting_date }}</p>
                <a href="{{ job.more_details }}" class="more-details" target="_blank">More Details</a>
            </div>
        {% endfor %}
    </div>

    <!-- Bootstrap JS, jQuery, and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
